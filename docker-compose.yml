version: '3.9'

services:
  hydra:
    image: oryd/hydra:v2.3.0
    container_name: ory-hydra
    ports:
      - "4444:4444"
      - "4445:4445"
    env_file:
      - .env
    environment:
      - DSN=${HYDRA_DSN}
      - URLS_SELF_ISSUER=${HYDRA_URLS_SELF_ISSUER}
      - URLS_CONSENT=${HYDRA_URLS_CONSENT}
      - URLS_LOGIN=${HYDRA_URLS_LOGIN}
      - URLS_LOGOUT=${AUTH_URL}/logout
      - SECRETS_SYSTEM=${HYDRA_SECRETS_SYSTEM}
      - CORS_ENABLED=true
      - CORS_ALLOWED_ORIGINS=${AUTH_URL},${APP_URL}
      - CORS_ALLOWED_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - CORS_ALLOWED_HEADERS=Authorization,Content-Type,Accept
      - CORS_ALLOW_CREDENTIALS=true
      # Cookie settings for CSRF protection
      - SERVE_COOKIES_SAME_SITE_MODE=Lax
      - SERVE_COOKIES_SAME_SITE_LEGACY_WORKAROUND=false
      - SERVE_COOKIES_SECURE=true  # Set to false if not using HTTPS in dev
      - SERVE_COOKIES_DOMAIN=${KRATOS_COOKIES_DOMAIN}  # Allow sharing across subdomains
      # Session settings
      - WEBFINGER_OIDC_DISCOVERY_SUPPORTED_SCOPES=openid,profile,email
      - WEBFINGER_OIDC_DISCOVERY_SUPPORTED_CLAIMS=sub,name,email
      # --- JWT token and TTL settings ---
      - STRATEGIES_ACCESS_TOKEN=jwt
      - TTL_ACCESS_TOKEN=5m
      - TTL_REFRESH_TOKEN=720h
      - LOG_LEAK_SENSITIVE_VALUES=false
      - LOG_LEVEL=error


    command: serve all --dev
    networks:
      - ory-network

  ory-kratos:
    build:
      context: .
      dockerfile: Dockerfile.kratos
    image: ory-kratos-envsubst:v1.3.1
    container_name: ory-kratos
    ports:
      - "4433:4433"
      - "4434:4434"
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./config:/etc/config
    entrypoint: >
      sh -c "envsubst < /etc/config/kratos.tpl.yml > /etc/config/kratos.yml
      && exec kratos serve -c /etc/config/kratos.yml --watch-courier"
    networks:
      - ory-network


networks:
  ory-network:
    driver: bridge
